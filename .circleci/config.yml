version: 2
jobs:
  build:
    docker:
      - image: docker/compose:1.19.0
      - image: circleci/postgres:9.5
        environment:
        - POSTGRES_USER: postgres
        - POSTGRES_DB: db
    steps:
      - setup_remote_docker

      - checkout

      - run: cp backend.env.dist backend.env

      - run: docker-compose run server flake8 backend

      - run: docker-compose run python manage.py test
